<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOSPOS - キャスト管理</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dashboard-container { display: flex; min-height: 100vh; }
        .sidebar { width: 250px; background-color: #fff; border-right: 1px solid var(--border-color); padding: 20px; display: flex; flex-direction: column; }
        .main-content { flex: 1; padding: 40px; background-color: var(--bg-color); }
        .menu-item { padding: 12px; color: var(--text-main); text-decoration: none; display: flex; align-items: center; gap: 10px; border-radius: 8px; margin-bottom: 5px; transition: 0.2s; }
        .menu-item:hover, .menu-item.active { background-color: #e6f2ff; color: var(--primary-color); }
        .brand { font-size: 1.5rem; font-weight: bold; color: var(--primary-color); margin-bottom: 40px; display: flex; align-items: center; gap: 10px; }

        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 10px; }
        .cast-table-container { background: white; border-radius: 12px; box-shadow: var(--shadow-sm); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th, td { padding: 16px 24px; text-align: left; border-bottom: 1px solid var(--border-color); white-space: nowrap; }
        th { background-color: #f8f9fa; font-weight: 600; color: var(--text-sub); font-size: 0.9rem; }
        tr:last-child td { border-bottom: none; }
        tr:hover { background-color: #fafafa; }
        .badge { padding: 6px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }
        .badge-admin { background-color: #e6f2ff; color: #007bff; }
        .badge-cast { background-color: #fff3cd; color: #856404; }
        .badge-inner { background-color: #d4edda; color: #155724; }
        
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 12px; width: 90%; max-width: 500px; text-align: center; box-shadow: var(--shadow-lg); }
        .invite-url-box { background: #f1f3f5; padding: 15px; border-radius: 8px; word-break: break-all; margin: 20px 0; font-family: monospace; color: var(--primary-color); border: 1px solid #ddd; font-size: 0.9rem; }
        
        /* Edit Modal Form */
        .form-group { text-align: left; margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .input-box { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }

        /* Mobile Header & Layout */
        .admin-mobile-header { display: none; background: white; padding: 15px; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; box-shadow: var(--shadow-sm); }
        .mobile-menu-btn { background: none; border: none; font-size: 1.5rem; }

        @media (max-width: 768px) {
            .dashboard-container { flex-direction: column; }
            .sidebar { display: none; width: 100%; position: fixed; top: 60px; left: 0; height: calc(100vh - 60px); z-index: 99; overflow-y: auto; box-shadow: 2px 0 5px rgba(0,0,0,0.1); }
            .sidebar.active { display: flex; }
            .admin-mobile-header { display: flex; }
            .main-content { padding: 20px; }
            
            .page-header { flex-direction: column; align-items: stretch; gap: 15px; }
            #invite-btn { width: 100% !important; }
        }
    </style>
</head>
<body>

    <div class="admin-mobile-header">
        <div style="font-weight:bold; font-size:1.2rem; color:var(--primary-color);"><i class="fas fa-glass-cheers"></i> HOSPOS</div>
        <button class="mobile-menu-btn" id="mobile-menu-toggle"><i class="fas fa-bars"></i></button>
    </div>

    <div class="dashboard-container">
        <div class="sidebar" id="sidebar">
            <div class="brand"><i class="fas fa-glass-cheers"></i> HOSPOS</div>
            <nav>
                <a href="dashboard.html" class="menu-item"><i class="fas fa-tachometer-alt"></i> ダッシュボード</a>
                <a href="schedule.html" class="menu-item"><i class="fas fa-calendar-alt"></i> スケジュール</a>
                <a href="slips.html" class="menu-item"><i class="fas fa-file-invoice-dollar"></i> 伝票一覧</a>
                <a href="call-management.html" class="menu-item"><i class="fas fa-music"></i> コール管理</a>
                <a href="shokai-control.html" class="menu-item"><i class="fas fa-users"></i> 初回・付け回し</a>
                <a href="products.html" class="menu-item"><i class="fas fa-wine-bottle"></i> 商品管理</a>
                <a href="inventory.html" class="menu-item"><i class="fas fa-boxes"></i> 在庫管理</a>
                <a href="cast-list.html" class="menu-item active"><i class="fas fa-user-tie"></i> キャスト管理</a>
                <a href="attendance.html" class="menu-item"><i class="fas fa-clock"></i> 出勤管理</a>
                <a href="salary.html" class="menu-item"><i class="fas fa-money-bill-wave"></i> 給与管理</a>
                <a href="customers.html" class="menu-item"><i class="fas fa-address-book"></i> 顧客管理</a>
                <a href="sales-analysis.html" class="menu-item"><i class="fas fa-chart-line"></i> 売上分析</a>
                <a href="ranking.html" class="menu-item"><i class="fas fa-trophy"></i> ランキング</a>
                <a href="daily-report.html" class="menu-item"><i class="fas fa-file-alt"></i> 日報・ログ</a>
                <a href="settings.html" class="menu-item"><i class="fas fa-cog"></i> 店舗設定</a>
            </nav>
        </div>

        <div class="main-content">
            <div class="page-header">
                <h2>キャスト・従業員一覧</h2>
                <button id="invite-btn" class="btn-primary" style="width: auto; padding: 10px 24px;"><i class="fas fa-plus"></i> 新規キャスト招待</button>
            </div>
            <div class="cast-table-container">
                <table id="cast-table">
                    <thead><tr><th>名前</th><th>役職 (ロール)</th><th>メールアドレス</th><th>ステータス</th><th>登録日</th><th>操作</th></tr></thead>
                    <tbody id="cast-list-body"><tr><td colspan="6" style="text-align:center;">読み込み中...</td></tr></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="invite-modal" class="modal-overlay">
        <div class="modal-content">
            <h3><i class="fas fa-paper-plane"></i> スタッフ招待</h3>
            <p style="color: var(--text-sub); margin-top: 10px;">以下のURLをコピーして、LINEなどで<br>新規スタッフに送ってください。</p>
            <div id="invite-url" class="invite-url-box">URL生成中...</div>
            <button id="copy-btn" class="btn-primary">URLをコピーする</button>
            <button id="close-invite" class="btn-primary" style="background-color: #6c757d; margin-top: 10px;">閉じる</button>
        </div>
    </div>

    <div id="edit-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>従業員情報編集</h3>
            <form id="edit-form">
                <input type="hidden" id="edit-uid">
                <div class="form-group"><label>名前</label><input type="text" id="edit-name" class="input-box" required></div>
                <div class="form-group">
                    <label>役職</label>
                    <select id="edit-role" class="input-box">
                        <option value="cast">キャスト</option>
                        <option value="inner">内勤・運営</option>
                        <option value="admin">管理者</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>ステータス</label>
                    <select id="edit-status" class="input-box">
                        <option value="true">在籍中</option>
                        <option value="false">退職済</option>
                    </select>
                </div>
                <div style="display:flex; gap:10px; margin-top:20px;">
                    <button type="button" class="btn-primary" style="background:#ccc;" onclick="document.getElementById('edit-modal').style.display='none'">キャンセル</button>
                    <button type="submit" class="btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { db } from '../assets/js/firebase-config.js';
        import { collection, onSnapshot, query, orderBy, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        const tenantId = sessionStorage.getItem('hospos_tenantId');
        if (!tenantId) window.location.href = "../index.html";

        // Mobile Sidebar Toggle
        const toggleBtn = document.getElementById('mobile-menu-toggle');
        if(toggleBtn) {
            toggleBtn.onclick = () => {
                document.getElementById('sidebar').classList.toggle('active');
            };
        }

        const tableBody = document.getElementById('cast-list-body');
        
        const q = query(collection(db, "tenants", tenantId, "users"), orderBy("createdAt", "asc"));
        
        onSnapshot(q, (snapshot) => {
            tableBody.innerHTML = "";
            if(snapshot.empty) { tableBody.innerHTML = `<tr><td colspan="6" style="text-align:center; padding:30px;">データがありません</td></tr>`; return; }
            snapshot.forEach((doc) => {
                const data = doc.data();
                const date = data.createdAt ? new Date(data.createdAt.toDate()).toLocaleDateString('ja-JP') : "-";
                let roleBadge = `<span class="badge badge-cast">キャスト</span>`;
                if(data.role === 'admin') roleBadge = `<span class="badge badge-admin">管理者</span>`;
                if(data.role === 'inner') roleBadge = `<span class="badge badge-inner">内勤</span>`;
                const tr = document.createElement('tr');
                tr.innerHTML = `<td style="font-weight:bold;">${data.name}</td><td>${roleBadge}</td><td>${data.email}</td><td>${data.isActive ? '<span style="color:green">在籍中</span>' : '<span style="color:red">退職済</span>'}</td><td>${date}</td><td><button class="btn-icon" style="border:1px solid #ddd; background:#fff; padding:5px 10px; border-radius:4px; cursor:pointer;" onclick="openEditModal('${doc.id}')"><i class="fas fa-edit"></i></button></td>`;
                tableBody.appendChild(tr);
            });
        });

        // 招待機能
        const inviteBtn = document.getElementById('invite-btn');
        const inviteModal = document.getElementById('invite-modal');
        const closeInvite = document.getElementById('close-invite');
        const copyBtn = document.getElementById('copy-btn');
        const urlBox = document.getElementById('invite-url');

        inviteBtn.addEventListener('click', () => {
            const origin = window.location.origin;
            const pathArray = window.location.pathname.split('/');
            pathArray.pop(); pathArray.pop();
            const rootPath = pathArray.join('/');
            const inviteLink = `${origin}${rootPath}/cast-register.html?tid=${tenantId}`;
            urlBox.textContent = inviteLink; inviteModal.style.display = 'flex';
        });

        closeInvite.addEventListener('click', () => { inviteModal.style.display = 'none'; });
        copyBtn.addEventListener('click', () => { navigator.clipboard.writeText(urlBox.textContent).then(() => { copyBtn.textContent = "コピーしました！"; setTimeout(() => copyBtn.textContent = "URLをコピーする", 2000); }); });

        // 編集機能
        const editModal = document.getElementById('edit-modal');
        window.openEditModal = async (uid) => {
            try {
                const docSnap = await getDoc(doc(db, "tenants", tenantId, "users", uid));
                if(docSnap.exists()) {
                    const d = docSnap.data();
                    document.getElementById('edit-uid').value = uid;
                    document.getElementById('edit-name').value = d.name;
                    document.getElementById('edit-role').value = d.role;
                    document.getElementById('edit-status').value = d.isActive ? "true" : "false";
                    editModal.style.display = 'flex';
                }
            } catch(e) { alert("データ取得エラー: " + e.message); }
        };

        document.getElementById('edit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const uid = document.getElementById('edit-uid').value;
            const newData = {
                name: document.getElementById('edit-name').value,
                role: document.getElementById('edit-role').value,
                isActive: document.getElementById('edit-status').value === "true"
            };
            try {
                await updateDoc(doc(db, "tenants", tenantId, "users", uid), newData);
                // システムマッピング更新(簡易)
                await updateDoc(doc(db, "sys_user_mapping", uid), { role: newData.role }).catch(err => console.log("Mapping update skipped/failed"));
                
                editModal.style.display = 'none';
            } catch(e) { alert("更新エラー: " + e.message); }
        });
    </script>
</body>
</html>
