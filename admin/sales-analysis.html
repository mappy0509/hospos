<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOSPOS - 売上分析</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .dashboard-container { display: flex; min-height: 100vh; }
        .sidebar { width: 250px; background-color: #fff; border-right: 1px solid var(--border-color); padding: 20px; display: flex; flex-direction: column; }
        .main-content { flex: 1; padding: 30px; background-color: var(--bg-color); }
        .menu-item { padding: 12px; color: var(--text-main); text-decoration: none; display: flex; align-items: center; gap: 10px; border-radius: 8px; margin-bottom: 5px; transition: 0.2s; }
        .menu-item:hover, .menu-item.active { background-color: #e6f2ff; color: var(--primary-color); }
        .brand { font-size: 1.5rem; font-weight: bold; color: var(--primary-color); margin-bottom: 40px; display: flex; align-items: center; gap: 10px; }

        .controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; background: white; padding: 15px 20px; border-radius: 12px; box-shadow: var(--shadow-sm); flex-wrap: wrap; gap: 15px; }
        .period-selector { display: flex; gap: 10px; }
        .period-btn { padding: 8px 20px; border: 1px solid #ddd; background: #f8f9fa; border-radius: 20px; cursor: pointer; font-weight: bold; color: #666; transition: 0.2s; }
        .period-btn.active { background: var(--primary-color); color: white; border-color: var(--primary-color); }
        
        .kpi-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .kpi-card { background: white; padding: 20px; border-radius: 12px; box-shadow: var(--shadow-sm); text-align: center; }
        .kpi-label { color: var(--text-sub); font-size: 0.9rem; margin-bottom: 5px; font-weight: bold; }
        .kpi-value { font-size: 2rem; font-weight: bold; color: var(--text-main); }
        .kpi-unit { font-size: 1rem; margin-left: 5px; }
        
        .chart-container { background: white; padding: 20px; border-radius: 12px; box-shadow: var(--shadow-sm); height: 400px; position: relative; }

        /* Mobile Header & Layout */
        .admin-mobile-header { display: none; background: white; padding: 15px; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; box-shadow: var(--shadow-sm); }
        .mobile-menu-btn { background: none; border: none; font-size: 1.5rem; }

        @media (max-width: 768px) {
            .dashboard-container { flex-direction: column; }
            .sidebar { display: none; width: 100%; position: fixed; top: 60px; left: 0; height: calc(100vh - 60px); z-index: 99; overflow-y: auto; box-shadow: 2px 0 5px rgba(0,0,0,0.1); }
            .sidebar.active { display: flex; }
            .admin-mobile-header { display: flex; }
            .main-content { padding: 20px; }
            
            /* コントロールパネル調整 */
            .controls { flex-direction: column; align-items: stretch; text-align: center; }
            .period-selector { justify-content: center; width: 100%; }
            .period-btn { flex: 1; }

            /* KPIグリッドを1列に */
            .kpi-grid { grid-template-columns: 1fr; gap: 10px; }
            
            /* チャートの高さ調整 */
            .chart-container { height: 300px; padding: 10px; }
        }
    </style>
</head>
<body>

    <div class="admin-mobile-header">
        <div style="font-weight:bold; font-size:1.2rem; color:var(--primary-color);"><i class="fas fa-glass-cheers"></i> HOSPOS</div>
        <button class="mobile-menu-btn" id="mobile-menu-toggle"><i class="fas fa-bars"></i></button>
    </div>

    <div class="dashboard-container">
        <div class="sidebar" id="sidebar">
            <div class="brand"><i class="fas fa-glass-cheers"></i> HOSPOS</div>
            <nav>
                <a href="dashboard.html" class="menu-item"><i class="fas fa-tachometer-alt"></i> ダッシュボード</a>
                <a href="schedule.html" class="menu-item"><i class="fas fa-calendar-alt"></i> スケジュール</a>
                <a href="slips.html" class="menu-item"><i class="fas fa-file-invoice-dollar"></i> 伝票一覧</a>
                <a href="call-management.html" class="menu-item"><i class="fas fa-music"></i> コール管理</a>
                <a href="shokai-control.html" class="menu-item"><i class="fas fa-users"></i> 初回・付け回し</a>
                <a href="products.html" class="menu-item"><i class="fas fa-wine-bottle"></i> 商品管理</a>
                <a href="inventory.html" class="menu-item"><i class="fas fa-boxes"></i> 在庫管理</a>
                <a href="cast-list.html" class="menu-item"><i class="fas fa-user-tie"></i> キャスト管理</a>
                <a href="attendance.html" class="menu-item"><i class="fas fa-clock"></i> 出勤管理</a>
                <a href="salary.html" class="menu-item"><i class="fas fa-money-bill-wave"></i> 給与管理</a>
                <a href="customers.html" class="menu-item"><i class="fas fa-address-book"></i> 顧客管理</a>
                <a href="sales-analysis.html" class="menu-item active"><i class="fas fa-chart-line"></i> 売上分析</a>
                <a href="ranking.html" class="menu-item"><i class="fas fa-trophy"></i> ランキング</a>
                <a href="daily-report.html" class="menu-item"><i class="fas fa-file-alt"></i> 日報・ログ</a>
                <a href="settings.html" class="menu-item"><i class="fas fa-cog"></i> 店舗設定</a>
            </nav>
        </div>

        <div class="main-content">
            <h2 style="margin-bottom: 20px;"><i class="fas fa-chart-line"></i> 売上分析</h2>
            <div class="controls">
                <div class="period-selector">
                    <button class="period-btn active" onclick="changePeriod('daily')">日次レポート</button>
                    <button class="period-btn" onclick="changePeriod('monthly')">月次推移</button>
                </div>
                <div style="font-weight:bold; font-size:1.1rem;" id="current-range-label"></div>
            </div>
            <div class="kpi-grid">
                <div class="kpi-card"><div class="kpi-label">期間総売上</div><div class="kpi-value" id="kpi-sales">¥0</div></div>
                <div class="kpi-card"><div class="kpi-label">総来客数 (組数)</div><div class="kpi-value"><span id="kpi-count">0</span><span class="kpi-unit">組</span></div></div>
                <div class="kpi-card"><div class="kpi-label">客単価 (平均)</div><div class="kpi-value" id="kpi-average">¥0</div></div>
            </div>
            <div class="chart-container"><canvas id="salesChart"></canvas></div>
        </div>
    </div>

    <script type="module">
        import { db } from '../assets/js/firebase-config.js';
        import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        const tenantId = sessionStorage.getItem('hospos_tenantId');
        if (!tenantId) window.location.href = "../index.html";

        // Mobile Sidebar Toggle
        const toggleBtn = document.getElementById('mobile-menu-toggle');
        if(toggleBtn) {
            toggleBtn.onclick = () => {
                document.getElementById('sidebar').classList.toggle('active');
            };
        }

        let currentPeriod = 'daily';
        let chartInstance = null;
        let allSlips = [];

        async function loadData() {
            const q = query(collection(db, "tenants", tenantId, "slips"), where("status", "==", "paid"));
            const snap = await getDocs(q);
            allSlips = [];
            snap.forEach(doc => {
                const data = doc.data();
                if(data.paidAt) allSlips.push({ date: data.paidAt.toDate(), amount: data.totalAmount || 0, count: 1 });
            });
            renderAnalysis();
        }

        function renderAnalysis() {
            const now = new Date();
            let labels = [], dataSales = [], dataCount = [], filteredSlips = [], labelText = "";

            if (currentPeriod === 'daily') {
                const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
                labelText = `${now.getFullYear()}年 ${now.getMonth()+1}月度 日報`;
                const daysInMonth = new Date(now.getFullYear(), now.getMonth()+1, 0).getDate();
                const salesMap = new Array(daysInMonth).fill(0);
                const countMap = new Array(daysInMonth).fill(0);
                filteredSlips = allSlips.filter(s => s.date >= startOfMonth);
                filteredSlips.forEach(s => { const day = s.date.getDate(); salesMap[day - 1] += s.amount; countMap[day - 1] += 1; });
                for(let i=1; i<=daysInMonth; i++) labels.push(`${i}日`);
                dataSales = salesMap; dataCount = countMap;
            } else if (currentPeriod === 'monthly') {
                const startOfYear = new Date(now.getFullYear(), 0, 1);
                labelText = `${now.getFullYear()}年 年間推移`;
                const salesMap = new Array(12).fill(0);
                const countMap = new Array(12).fill(0);
                filteredSlips = allSlips.filter(s => s.date >= startOfYear);
                filteredSlips.forEach(s => { const month = s.date.getMonth(); salesMap[month] += s.amount; countMap[month] += 1; });
                labels = ["1月","2月","3月","4月","5月","6月","7月","8月","9月","10月","11月","12月"];
                dataSales = salesMap; dataCount = countMap;
            }

            document.getElementById('current-range-label').textContent = labelText;
            const totalSales = dataSales.reduce((a,b) => a+b, 0);
            const totalCount = dataCount.reduce((a,b) => a+b, 0);
            const avg = totalCount > 0 ? Math.floor(totalSales / totalCount) : 0;
            document.getElementById('kpi-sales').textContent = `¥${totalSales.toLocaleString()}`;
            document.getElementById('kpi-count').textContent = totalCount;
            document.getElementById('kpi-average').textContent = `¥${avg.toLocaleString()}`;
            drawChart(labels, dataSales);
        }

        function drawChart(labels, data) {
            const ctx = document.getElementById('salesChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: { labels: labels, datasets: [{ label: '売上金額 (¥)', data: data, backgroundColor: 'rgba(0, 123, 255, 0.5)', borderColor: 'rgba(0, 123, 255, 1)', borderWidth: 1, borderRadius: 4 }] },
                options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, ticks: { callback: function(value) { return '¥' + value.toLocaleString(); } } } }, plugins: { tooltip: { callbacks: { label: function(context) { return ' ¥' + context.raw.toLocaleString(); } } } } }
            });
        }

        window.changePeriod = (period) => { currentPeriod = period; document.querySelectorAll('.period-btn').forEach(btn => btn.classList.remove('active')); event.target.classList.add('active'); renderAnalysis(); };
        loadData();
    </script>
</body>
</html>
