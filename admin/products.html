<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOSPOS - 商品管理</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        .dashboard-container { display: flex; min-height: 100vh; }
        .sidebar { width: 250px; background-color: #fff; border-right: 1px solid var(--border-color); padding: 20px; display: flex; flex-direction: column; }
        .main-content { flex: 1; padding: 30px; background-color: var(--bg-color); }
        .menu-item { padding: 12px; color: var(--text-main); text-decoration: none; display: flex; align-items: center; gap: 10px; border-radius: 8px; margin-bottom: 5px; transition: 0.2s; }
        .menu-item:hover, .menu-item.active { background-color: #e6f2ff; color: var(--primary-color); }
        .brand { font-size: 1.5rem; font-weight: bold; color: var(--primary-color); margin-bottom: 40px; display: flex; align-items: center; gap: 10px; }

        .category-tabs { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 20px; border-bottom: 1px solid #ddd; }
        .tab-btn { padding: 8px 16px; border: none; background: #f8f9fa; border-radius: 20px; cursor: pointer; font-weight: bold; color: #666; white-space: nowrap; }
        .tab-btn.active { background: var(--primary-color); color: white; }
        .tab-btn-add { background: #e9ecef; color: var(--primary-color); }
        
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
        .product-card { background: white; border-radius: 8px; padding: 15px; box-shadow: var(--shadow-sm); border: 1px solid #eee; display: flex; flex-direction: column; gap: 8px; cursor: grab; position: relative; }
        .product-card:active { cursor: grabbing; }
        .drag-handle { color: #ccc; position: absolute; top: 10px; right: 10px; cursor: grab; }
        .prod-name { font-weight: bold; font-size: 1.1rem; padding-right: 20px; }
        .prod-price { font-weight: bold; color: var(--text-main); }
        .badge-call { background: #fff0f6; color: #c026d3; font-size: 0.75rem; padding: 2px 6px; border-radius: 4px; display: inline-block; font-weight: bold; }
        .badge-link { background: #e6f2ff; color: #007bff; font-size: 0.75rem; padding: 2px 6px; border-radius: 4px; display: inline-block; }
        .btn-edit { width: 100%; padding: 8px; margin-top: 10px; background: white; border: 1px solid #ddd; border-radius: 6px; cursor: pointer; }
        .btn-edit:hover { background: #f8f9fa; }
        .add-product-card { border: 2px dashed #ddd; background: transparent; display: flex; align-items: center; justify-content: center; min-height: 150px; cursor: pointer; color: #999; font-weight: bold; border-radius: 8px; transition: 0.2s; }
        .add-product-card:hover { border-color: var(--primary-color); color: var(--primary-color); background: rgba(0,123,255,0.05); }
        
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 30px; border-radius: 12px; width: 500px; max-width: 95%; box-shadow: var(--shadow-lg); max-height: 90vh; overflow-y: auto; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9rem; }
        .input-box { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        .switch-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; padding: 10px; background: #f8f9fa; border-radius: 6px; }
        .switch-input { transform: scale(1.2); }
        .inventory-link-box { border: 1px solid #cce5ff; background: #e6f2ff; padding: 10px; border-radius: 6px; margin-bottom: 15px; display: none; }
        .btn-danger { background: #dc3545; color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; }
        
        .bulk-textarea { width: 100%; height: 200px; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-family: monospace; line-height: 1.5; resize: vertical; }
        .helper-text { font-size: 0.85rem; color: #666; margin-bottom: 10px; background: #f8f9fa; padding: 10px; border-radius: 6px; }
        .btn-bulk { background: #17a2b8; color: white; border: none; padding: 6px 15px; border-radius: 20px; cursor: pointer; font-weight: bold; margin-left: 10px; font-size: 0.9rem; }
        
        .btn-cat-delete { background: #dc3545; color: white; border: none; padding: 6px 15px; border-radius: 20px; cursor: pointer; font-weight: bold; margin-left: 10px; font-size: 0.9rem; display: none; }
        .btn-cat-rename { background: #28a745; color: white; border: none; padding: 6px 15px; border-radius: 20px; cursor: pointer; font-weight: bold; margin-left: 5px; font-size: 0.9rem; display: none; }

        /* Mobile Header & Layout */
        .admin-mobile-header { display: none; background: white; padding: 15px; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; box-shadow: var(--shadow-sm); }
        .mobile-menu-btn { background: none; border: none; font-size: 1.5rem; }

        @media (max-width: 768px) {
            .dashboard-container { flex-direction: column; }
            .sidebar { display: none; width: 100%; position: fixed; top: 60px; left: 0; height: calc(100vh - 60px); z-index: 99; overflow-y: auto; box-shadow: 2px 0 5px rgba(0,0,0,0.1); }
            .sidebar.active { display: flex; }
            .admin-mobile-header { display: flex; }
            .main-content { padding: 20px; }
            
            .product-grid { grid-template-columns: 1fr; } /* モバイルは1列表示 */
            
            /* カテゴリ操作エリアの調整 */
            .main-content > div:first-of-type { flex-direction: column; align-items: stretch; gap: 10px; }
            #category-tabs { width: 100%; overflow-x: auto; -webkit-overflow-scrolling: touch; padding-bottom: 5px; }
            .btn-bulk, .btn-cat-rename, .btn-cat-delete { margin-left: 0; width: 100%; margin-top: 5px; }
        }
    </style>
</head>
<body>

    <div class="admin-mobile-header">
        <div style="font-weight:bold; font-size:1.2rem; color:var(--primary-color);"><i class="fas fa-glass-cheers"></i> HOSPOS</div>
        <button class="mobile-menu-btn" id="mobile-menu-toggle"><i class="fas fa-bars"></i></button>
    </div>

    <div class="dashboard-container">
        <div class="sidebar" id="sidebar">
            <div class="brand"><i class="fas fa-glass-cheers"></i> HOSPOS</div>
            <nav>
                <a href="dashboard.html" class="menu-item"><i class="fas fa-tachometer-alt"></i> ダッシュボード</a>
                <a href="schedule.html" class="menu-item"><i class="fas fa-calendar-alt"></i> スケジュール</a>
                <a href="slips.html" class="menu-item"><i class="fas fa-file-invoice-dollar"></i> 伝票一覧</a>
                <a href="call-management.html" class="menu-item"><i class="fas fa-music"></i> コール管理</a>
                <a href="shokai-control.html" class="menu-item"><i class="fas fa-users"></i> 初回・付け回し</a>
                <a href="products.html" class="menu-item active"><i class="fas fa-wine-bottle"></i> 商品管理</a>
                <a href="inventory.html" class="menu-item"><i class="fas fa-boxes"></i> 在庫管理</a>
                <a href="cast-list.html" class="menu-item"><i class="fas fa-user-tie"></i> キャスト管理</a>
                <a href="attendance.html" class="menu-item"><i class="fas fa-clock"></i> 出勤管理</a>
                <a href="salary.html" class="menu-item"><i class="fas fa-money-bill-wave"></i> 給与管理</a>
                <a href="customers.html" class="menu-item"><i class="fas fa-address-book"></i> 顧客管理</a>
                <a href="sales-analysis.html" class="menu-item"><i class="fas fa-chart-line"></i> 売上分析</a>
                <a href="ranking.html" class="menu-item"><i class="fas fa-trophy"></i> ランキング</a>
                <a href="daily-report.html" class="menu-item"><i class="fas fa-file-alt"></i> 日報・ログ</a>
                <a href="settings.html" class="menu-item"><i class="fas fa-cog"></i> 店舗設定</a>
            </nav>
        </div>

        <div class="main-content">
            <h2 style="margin-bottom: 20px;"><i class="fas fa-wine-bottle"></i> 商品・メニュー管理</h2>
            <div style="display:flex; align-items:center; flex-wrap:wrap; gap:5px; margin-bottom:20px; border-bottom:1px solid #ddd; padding-bottom:10px;">
                <div id="category-tabs" style="display:flex; gap:10px; overflow-x:auto; flex:1;">
                    <button class="tab-btn active" onclick="filterCategory('All')">All</button>
                    <button class="tab-btn tab-btn-add" onclick="addNewCategory()">+ カテゴリ追加</button>
                </div>
                <button id="btn-rename-cat" class="btn-cat-rename" onclick="renameCurrentCategory()"><i class="fas fa-pen"></i> カテゴリ名変更</button>
                <button id="btn-delete-cat" class="btn-cat-delete" onclick="deleteCurrentCategory()"><i class="fas fa-trash-alt"></i> カテゴリ全削除</button>
                <button class="btn-bulk" onclick="openBulkModal()"><i class="fas fa-file-import"></i> テキスト一括登録</button>
            </div>
            
            <p style="color:#666; font-size:0.9rem; margin-bottom:15px;"><i class="fas fa-arrows-alt"></i> カードをドラッグ＆ドロップして並び替えできます</p>
            <div id="product-grid" class="product-grid">
                <div class="add-product-card" onclick="openProductModal()"><div><i class="fas fa-plus-circle"></i> 新規商品追加</div></div>
            </div>
        </div>
    </div>

    <div id="prod-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modal-title">商品登録</h3>
            <form id="prod-form">
                <input type="hidden" id="prod-id">
                <div class="form-group"><label>商品名</label><input type="text" id="prod-name" class="input-box" required placeholder="例: 鏡月 Green"></div>
                <div style="display:flex; gap:15px;">
                    <div class="form-group" style="flex:1;"><label>価格 (税込)</label><input type="number" id="prod-price" class="input-box" required placeholder="5000"></div>
                    <div class="form-group" style="flex:1;"><label>カテゴリ</label><select id="prod-category" class="input-box"><option value="General">General</option></select></div>
                </div>
                <div class="switch-row"><label>シャンパンコール対象にする</label><input type="checkbox" id="prod-is-call" class="switch-input"></div>
                <div class="switch-row"><label>在庫と連携する (注文時減算)</label><input type="checkbox" id="prod-has-link" class="switch-input"></div>
                <div id="inventory-settings" class="inventory-link-box">
                    <div class="form-group"><label>連携する在庫アイテム</label><select id="prod-linked-inv" class="input-box"><option value="">選択してください</option></select></div>
                    <div class="form-group"><label>1セットあたりの減算数 (本)</label><input type="number" id="prod-link-qty" class="input-box" value="1" min="1"></div>
                </div>
                <div style="display:flex; justify-content:space-between; margin-top:20px;">
                    <button type="button" id="btn-delete-prod" class="btn-danger" style="display:none;">削除</button>
                    <div style="display:flex; gap:10px;">
                        <button type="button" id="close-modal" class="btn-edit" style="width:auto;">キャンセル</button>
                        <button type="submit" class="btn-edit" style="background:var(--primary-color); color:white; border:none; width:auto; padding:10px 20px;">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="bulk-modal" class="modal-overlay">
        <div class="modal-content" style="width:600px;">
            <h3>商品一括登録</h3>
            <div class="helper-text">
                以下のフォーマットで入力してください（1行に1件）:<br>
                <strong>商品名 価格 カテゴリ [call]</strong><br>
                ※区切りはスペース、タブ、カンマのいずれか<br>
                ※末尾に "call" をつけるとコール対象になります<br>
                例: <code>ドンペリニヨン 50000 Champagne call</code>
            </div>
            <textarea id="bulk-text" class="bulk-textarea" placeholder="アサヒスーパードライ 1000 Beer
鏡月Green 5000 Shochu
フルーツ盛り合わせ 10000 Food
エンジェルシャンパン 100000 Champagne call"></textarea>
            
            <div style="display:flex; gap:10px; margin-top:20px; justify-content:flex-end;">
                <button type="button" class="btn-edit" style="width:auto;" onclick="closeBulkModal()">キャンセル</button>
                <button type="button" class="btn-edit" style="background:var(--primary-color); color:white; border:none; width:auto;" onclick="submitBulk()">一括登録を実行</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { db } from '../assets/js/firebase-config.js';
        import { collection, query, onSnapshot, addDoc, updateDoc, doc, deleteDoc, serverTimestamp, getDocs, writeBatch, where } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        const tenantId = sessionStorage.getItem('hospos_tenantId');
        if (!tenantId) window.location.href = "../index.html";

        // Mobile Sidebar Toggle
        const toggleBtn = document.getElementById('mobile-menu-toggle');
        if(toggleBtn) {
            toggleBtn.onclick = () => {
                document.getElementById('sidebar').classList.toggle('active');
            };
        }

        const grid = document.getElementById('product-grid');
        const modal = document.getElementById('prod-modal');
        const bulkModal = document.getElementById('bulk-modal');
        const form = document.getElementById('prod-form');
        const catTabs = document.getElementById('category-tabs');
        const hasLinkCheck = document.getElementById('prod-has-link');
        const invSettings = document.getElementById('inventory-settings');
        const invSelect = document.getElementById('prod-linked-inv');
        const catSelect = document.getElementById('prod-category');
        const btnDeleteCat = document.getElementById('btn-delete-cat');
        const btnRenameCat = document.getElementById('btn-rename-cat');

        let products = [];
        let inventoryList = [];
        let categories = [];
        let currentFilter = "All";

        async function init() {
            const iSnap = await getDocs(query(collection(db, "tenants", tenantId, "inventory")));
            inventoryList = [];
            iSnap.forEach(d => inventoryList.push({ id: d.id, ...d.data() }));
            updateInvSelect();

            const q = query(collection(db, "tenants", tenantId, "products"));
            onSnapshot(q, (snapshot) => {
                products = [];
                snapshot.forEach(doc => { products.push({ id: doc.id, ...doc.data() }); });
                
                const usedCats = new Set();
                products.forEach(p => { if(p.category) usedCats.add(p.category); });
                categories = Array.from(usedCats).sort();
                
                if (currentFilter !== 'All' && !categories.includes(currentFilter)) {
                    currentFilter = 'All';
                }

                updateCategoryTabs();
                updateCategorySelect();
                renderGrid();
            });
        }

        function renderGrid() {
            let displayList = currentFilter === "All" ? products : products.filter(p => p.category === currentFilter);
            displayList.sort((a, b) => (a.sortOrder || 999) - (b.sortOrder || 999));
            
            if (currentFilter !== 'All') {
                btnDeleteCat.style.display = 'block';
                btnRenameCat.style.display = 'block';
            } else {
                btnDeleteCat.style.display = 'none';
                btnRenameCat.style.display = 'none';
            }

            grid.innerHTML = "";
            displayList.forEach(p => {
                const div = document.createElement('div');
                div.className = "product-card";
                div.dataset.id = p.id; 
                let tags = "";
                if(p.isCallTarget) tags += `<span class="badge-call">Call対象</span> `;
                if(p.linkedInventoryId) tags += `<span class="badge-link">在庫連携</span>`;
                div.innerHTML = `<div class="drag-handle"><i class="fas fa-grip-lines"></i></div><div class="prod-name">${p.name}</div><div class="prod-price">¥${Number(p.price).toLocaleString()}</div><div style="margin-top:5px;">${tags}</div><button class="btn-edit" onclick="editProduct('${p.id}')">編集</button>`;
                grid.appendChild(div);
            });
            const addCard = document.createElement('div');
            addCard.className = "add-product-card";
            addCard.innerHTML = `<div><i class="fas fa-plus-circle"></i> 新規商品追加</div>`;
            addCard.onclick = () => openProductModal();
            grid.appendChild(addCard);
        }

        function updateCategoryTabs() {
            let html = `<button class="tab-btn ${currentFilter==='All'?'active':''}" onclick="filterCategory('All')">All</button>`;
            categories.forEach(c => { html += `<button class="tab-btn ${currentFilter===c?'active':''}" onclick="filterCategory('${c}')">${c}</button>`; });
            html += `<button class="tab-btn tab-btn-add" onclick="addNewCategory()">+ カテゴリ追加</button>`;
            catTabs.innerHTML = html;
        }

        function updateCategorySelect() {
            catSelect.innerHTML = "";
            categories.forEach(c => { catSelect.innerHTML += `<option value="${c}">${c}</option>`; });
        }

        window.filterCategory = (cat) => { currentFilter = cat; updateCategoryTabs(); renderGrid(); };
        window.addNewCategory = () => { 
            const newCat = prompt("新しいカテゴリ名を入力してください"); 
            if(newCat && !categories.includes(newCat)) { 
                categories.push(newCat); 
                filterCategory(newCat); 
                openProductModal();
            } 
        };
        
        window.deleteCurrentCategory = async () => {
            if (currentFilter === 'All') return;
            if (!confirm(`カテゴリ「${currentFilter}」に含まれる全ての商品を削除しますか？\nこの操作は取り消せません。`)) return;

            try {
                const q = query(collection(db, "tenants", tenantId, "products"), where("category", "==", currentFilter));
                const snapshot = await getDocs(q);
                const batch = writeBatch(db);
                let count = 0;
                snapshot.forEach(doc => { batch.delete(doc.ref); count++; });

                if (count > 0) { await batch.commit(); alert(`${count}件の商品を削除しました。`); }
                else { categories = categories.filter(c => c !== currentFilter); filterCategory('All'); }
            } catch(e) { alert("削除エラー: " + e.message); }
        };

        window.renameCurrentCategory = async () => {
            if (currentFilter === 'All') return;
            const newName = prompt(`「${currentFilter}」の新しいカテゴリ名を入力してください:`, currentFilter);
            if (!newName || newName === currentFilter) return;
            if (categories.includes(newName)) { alert("そのカテゴリ名は既に存在します。"); return; }

            try {
                const q = query(collection(db, "tenants", tenantId, "products"), where("category", "==", currentFilter));
                const snapshot = await getDocs(q);
                const batch = writeBatch(db);
                snapshot.forEach(doc => { batch.update(doc.ref, { category: newName }); });
                await batch.commit();
                alert("カテゴリ名を変更しました");
                currentFilter = newName;
            } catch(e) { alert("更新エラー: " + e.message); }
        };

        window.openProductModal = () => {
            form.reset(); document.getElementById('prod-id').value = ""; document.getElementById('modal-title').textContent = "商品登録";
            document.getElementById('btn-delete-prod').style.display = "none"; invSettings.style.display = 'none';
            if(currentFilter !== 'All') catSelect.value = currentFilter;
            modal.style.display = 'flex';
        };
        window.editProduct = (id) => {
            const p = products.find(i => i.id === id); if(!p) return;
            document.getElementById('prod-id').value = p.id; document.getElementById('modal-title').textContent = "商品編集";
            document.getElementById('prod-name').value = p.name; document.getElementById('prod-price').value = p.price;
            document.getElementById('prod-category').value = p.category;
            document.getElementById('prod-is-call').checked = p.isCallTarget || false;
            const hasLink = !!p.linkedInventoryId;
            document.getElementById('prod-has-link').checked = hasLink; invSettings.style.display = hasLink ? 'block' : 'none';
            if(hasLink) { document.getElementById('prod-linked-inv').value = p.linkedInventoryId; document.getElementById('prod-link-qty').value = p.quantityPerSet || 1; }
            document.getElementById('btn-delete-prod').style.display = "block"; modal.style.display = 'flex';
        };

        function updateInvSelect() {
            invSelect.innerHTML = '<option value="">選択してください</option>';
            inventoryList.forEach(inv => { invSelect.innerHTML += `<option value="${inv.id}">${inv.name} (残:${inv.currentStock})</option>`; });
        }

        window.openBulkModal = () => { document.getElementById('bulk-text').value = ""; bulkModal.style.display = 'flex'; };
        window.closeBulkModal = () => bulkModal.style.display = 'none';

        window.submitBulk = async () => {
            const text = document.getElementById('bulk-text').value;
            const lines = text.split('\n');
            const batch = writeBatch(db);
            let count = 0;

            for (const line of lines) {
                const parts = line.trim().split(/[ \t,]+/); 
                if (parts.length < 2) continue;

                let isCall = false;
                if (parts[parts.length - 1].toLowerCase() === 'call') { isCall = true; parts.pop(); }

                let priceIndex = -1;
                for (let i = parts.length - 1; i >= 0; i--) {
                    if (!isNaN(Number(parts[i]))) { priceIndex = i; break; }
                }
                if (priceIndex === -1) continue;

                const price = Number(parts[priceIndex]);
                const name = parts.slice(0, priceIndex).join(' ');
                const category = parts.slice(priceIndex + 1).join(' ') || "General";

                if (name && !isNaN(price)) {
                    const newRef = doc(collection(db, "tenants", tenantId, "products"));
                    batch.set(newRef, { name, price, category, isCallTarget: isCall, sortOrder: 9999, createdAt: serverTimestamp() });
                    count++;
                }
            }

            if (count > 0) {
                if(!confirm(`${count}件の商品を登録しますか？`)) return;
                try { await batch.commit(); alert("登録完了しました"); closeBulkModal(); } catch(e) { alert("エラー: " + e.message); }
            } else { alert("有効なデータが見つかりませんでした。"); }
        };

        hasLinkCheck.onchange = () => { invSettings.style.display = hasLinkCheck.checked ? 'block' : 'none'; };
        document.getElementById('close-modal').onclick = () => modal.style.display = 'none';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('prod-id').value;
            const name = document.getElementById('prod-name').value;
            const price = Number(document.getElementById('prod-price').value);
            const category = document.getElementById('prod-category').value;
            const isCall = document.getElementById('prod-is-call').checked;
            const hasLink = document.getElementById('prod-has-link').checked;
            let linkData = { linkedInventoryId: null, quantityPerSet: null };
            if(hasLink) {
                linkData.linkedInventoryId = document.getElementById('prod-linked-inv').value;
                linkData.quantityPerSet = Number(document.getElementById('prod-link-qty').value);
                if(!linkData.linkedInventoryId) { alert("連携する在庫アイテムを選択してください"); return; }
            }
            const data = { name, price, category, isCallTarget: isCall, ...linkData, lastUpdated: serverTimestamp() };
            try {
                if(id) await updateDoc(doc(db, "tenants", tenantId, "products", id), data);
                else await addDoc(collection(db, "tenants", tenantId, "products"), { ...data, sortOrder: 9999, createdAt: serverTimestamp() });
                modal.style.display = 'none';
            } catch(e) { alert("エラー: " + e.message); }
        });

        document.getElementById('btn-delete-prod').onclick = async () => {
            const id = document.getElementById('prod-id').value; if(!id) return; if(!confirm("本当に削除しますか？")) return;
            try { await deleteDoc(doc(db, "tenants", tenantId, "products", id)); modal.style.display = 'none'; } catch(e) { alert("エラー: " + e.message); }
        };

        new Sortable(grid, { animation: 150, handle: '.drag-handle', ghostClass: 'sortable-ghost', onEnd: async function (evt) {
            const items = grid.querySelectorAll('.product-card');
            items.forEach((item, index) => { const pid = item.dataset.id; if(pid) updateDoc(doc(db, "tenants", tenantId, "products", pid), { sortOrder: index }); });
        }});
        init();
    </script>
</body>
</html>
